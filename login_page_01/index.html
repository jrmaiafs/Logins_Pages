<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Login_Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="login">
          <form action="">
            <div class="inputBeforeEmail">
              <div class="inputEmail">
                <input type="text" id="email" placeholder="Username or email" />
              </div>
            </div>
            <div class="inputBeforePass">
              <div class="inputPass">
                <input type="password" id="password" placeholder="Password" />
              </div>
              <button class="visibility">
                <img src="./img/visibility.svg" alt="" />
              </button>
            </div>

            <div class="confirme">
              <input type="checkbox" />
              <label for="">Remember me</label>
              <button class="buttonLogin">login</button>
            </div>
          </form>
          <div class="register">
            <a href="#">Register now</a>
            <a href="#">Forgot password?</a>
          </div>

          <div class="loginSocial">
            <span>or</span>
          </div>
          <div class="socialLinks">
            <div class="facebook">
              <img src="./img/fb_svg.svg" alt="" />
              <a href="">login facebook</a>
            </div>
            <div class="twitter">
              <img src="./img/twitter.svg" alt="" />
              <a href="">login twitter</a>
            </div>
            <div class="google">
              <img src="./img/google-plus 1.svg" alt="" />
              <a href="">login google</a>
            </div>
          </div>
        </div>
        <div class="img">
          <img src="./img/capa.jpg" alt="" />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
